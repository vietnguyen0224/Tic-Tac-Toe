<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Simple Tic Tac Toe</h1>
        <div class="displayController">
            <button id="restart" onclick="restart()">Restart</button>
        </div>
        <p class="moves">
            <span class="playerName" id="playerName">Player 1</span>
            , make your move!
        </p>
    </header>
    <main>
        <div id="gameBoard-container" class="gameBoard-container"></div>
        <div class="rules">
            <p>Whichever side wins, they will have the opportunity to play first in the next round</p>
            <p>Clicking the "Restart" button will give the other the opportunity to play first</p>
        </div>
        <!-- The Model source: https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="popup" class="popup">
            <div id="popupForm">
                <span class="close">&times;</span>
                <div id="congrats">
                    <span id="winner"></span> wins!!!
                </div>
            </div>
        </div>
    </main>
</body>
</html>
