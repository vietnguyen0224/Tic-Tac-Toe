<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="displayController">
            <button id="player" onclick="togglePlayer()">Finished your move?</button>
        </div>
        <p class="moves">
            <span class="playerName" id="playerName">Player 1</span>
            , make your move.
        </p>
    </header>
    <main>
        <div id="gameBoard-container" class="gameBoard-container"></div>
        <div class="warning"></div>
    </main>
</body>
</html>
